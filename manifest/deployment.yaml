apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  strategy: 
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: roka0215/my-hello-world:2
        name: my-hello-world
        ports:
        - containerPort: 8080
      livenessProbe:
        httpGet:
          port: 8080
          path: /api
        initialDelaySeconds: 60
      readinessProbe:
        httpGet:
          port: 8080
          path: /api
        initialDelaySeconds: 60

